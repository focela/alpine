# Fluent Bit Parsers Configuration File
# Contains parser definitions for various log formats
#
# Documentation: https://docs.fluentbit.io/manual/pipeline/parsers

#------------------------------------------------------------------------------
# APPLICATION-SPECIFIC PARSERS
#------------------------------------------------------------------------------
# Parser for Fluent Bit's own log format
[PARSER]
    Name        fluentbit
    Format      regex
    Regex       ^\[(?<time>[^\]]*)\] \[(?<severity>[^\]]*)\] \[(?<category>[^\]]*)\] (?<message>.*)
    Time_Key    time
    Time_Format %Y/%m/%d %H:%M:%S

# Parser for Zabbix agent logs (classic format)
[PARSER]
    Name        zabbix-agent-classic
    Format      regex
    Regex       ^  (?<pid>[-0-9]+):(?<time>[^ ]+) *(?<message>.*)
    Time_Key    time
    #Time_Format %Y%m%d:%H%M.%s

# Parser for Zabbix agent logs (modern format)
[PARSER]
    Name        zabbix-agent-modern
    Format      regex
    Regex       ^(?<time>[^ ]* {1}[^ ]*[^ ]*) *(?<message>.*)$
    Time_Key    time
    #Time_Format %Y/%m/%d %H:%M:%s

#------------------------------------------------------------------------------
# STANDARD FORMAT PARSERS
#------------------------------------------------------------------------------
# Parser for JSON-formatted logs
[PARSER]
    Name   json
    Format json
    #Time_Key time
    #Time_Format %d/%b/%Y:%H:%M:%S %z

#------------------------------------------------------------------------------
# SYSLOG PARSERS
#------------------------------------------------------------------------------
# Parser for syslog messages following RFC5424 standard
[PARSER]
    Name        syslog-rfc5424
    Format      regex
    Regex       ^\<(?<pri>[0-9]{1,5})\>1 (?<time>[^ ]+) (?<host>[^ ]+) (?<ident>[^ ]+) (?<pid>[-0-9]+) (?<msgid>[^ ]+) (?<extradata>(\[(.*?)\]|-)) (?<message>.+)$
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L%z
    Time_Keep   On

# Parser for local syslog messages following RFC3164 standard
[PARSER]
    Name        syslog-rfc3164-local
    Format      regex
    Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
    Time_Key    time
    Time_Format %b %d %H:%M:%S
    Time_Keep   On

# Parser for remote syslog messages following RFC3164 standard
[PARSER]
    Name        syslog-rfc3164
    Format      regex
    Regex       /^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
    Time_Key    time
    Time_Format %b %d %H:%M:%S
    Time_Keep   On
